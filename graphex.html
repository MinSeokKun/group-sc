<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container text-center">
        <div class="col-md-12" style="width: 500px;">
            <canvas id="chart-container"></canvas>
        </div>
    </div>

    <script>
        const chartEl = document.getElementById('chart-container').getContext('2d');
        const barChart = new Chart(chartEl, {
            type: 'pie',
            data: {
                labels: ['Python', 'Java', 'Spring', 'SQL'],
                datasets: [{
                    label: '수강한 강의',
                    borderWidth: 3,
                    data: [
                        30,
                        10,
                        40,
                        8
                    ]
                }]
            },
            options: {
                onClick: (event, elements) => {
                    if (elements.length > 0) {
                        const element = elements[0];
                        const datasetIndex = element.datasetIndex;
                        const index = element.index;
                        const label = barChart.data.labels[index];
                        const value = barChart.data.datasets[datasetIndex].data[index];
                        
                        alert(`You clicked on ${label}: ${value}`);
                    }
                }
            }
        });
    </script>
</body>
</html>
